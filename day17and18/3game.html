<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>3game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <button id="button">点我开始玩吧</button>
    <p id="result">这里是输出结果</p>
    <script>
        let button = document.getElementById("button");
        let result = document.getElementById("result");
        let rArray = [];
        button.addEventListener("click",process,false);
        function process() {
            let rString;
            rArray = [];
            for (let i = 1; i < 101; i++) {
                if (i % 3 == 0) {
                    rArray.push("PA");
                } else if (String(i).includes("3")) {
                    rArray.push("PA");
                } else{
                    rArray.push(i);
                }
            }
            rString = rArray.join(",");
            result.textContent = rString;
        }
    </script>
</body>
</html>
