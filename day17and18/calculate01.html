<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="first-number" type="text" value="0" placeholder="第一个数字">
    <input id="second-number" type="text" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        var input1 = document.getElementById("first-number");
        console.log(input1);
        var input2 = document.getElementById("second-number");
        var plusBtn = document.getElementById("add-btn");
        var miusBtn = document.getElementById("minus-btn");
        var timBtn = document.getElementById("times-btn");
        var divBtn = document.getElementById("divide-btn");
        var result = document.getElementById("result");
        var n1 = parseFloat(input1.value);
        console.log(n1);
        var n2 = parseFloat(input2.value);
        function inspect(input1, input2) {
            if (isNaN(input1) || isNaN(input2)) {
                console.log("please input numbers!");
            }
        }
        function isEero(input) {
            if(input == 0){
                console.log("denominator is zero");
            }
        }
        function plus() {
            var n1 = parseFloat(input1.value);
            var n2 = parseFloat(input2.value);
            inspect(n1,n2);
            result.textContent = n1 + n2;
        }
        function mius() {
            var n1 = parseFloat(input1.value);
            var n2 = parseFloat(input2.value);
            inspect(n1, n2);
            result.textContent = n1 - n2;
        }
        function time() {
            var n1 = parseFloat(input1.value);
            var n2 = parseFloat(input2.value);
            inspect(n1, n2);            
            result.textContent = n1 * n2;
        }
        function div() {
            var n1 = parseFloat(input1.value);
            var n2 = parseFloat(input2.value);
            inspect(n1, n2);
            isEero(n2);            
            result.textContent = n1 / n2;
        }
        plusBtn.addEventListener("click", plus);
        miusBtn.addEventListener("click", mius);
        timBtn.addEventListener("click", time);
        divBtn.addEventListener("click", div);
    </script>
</body>

</html>
