<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        .palette {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .palette li {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            cursor: pointer;
        }
        .color-picker {
            color: pink;
        }
    </style>
</head>

<body>
    <ul class="palette">
        <li style="background-color:crimson"></li>
        <li style="background-color:bisque"></li>
        <li style="background-color:blueviolet"></li>
        <li style="background-color:coral"></li>
        <li style="background-color:chartreuse"></li>
        <li style="background-color:darkolivegreen"></li>
        <li style="background-color:cyan"></li>
        <li style="background-color:#194738"></li>
    </ul>

    <p class="color-picker"></p>

    <script>
        // let list = document.querySelectorAll("li");
        // for (let i = 0, len = list.length; i < len; i++) {
        //     list[i].onclick = function (e) {
        //         let t = e.target;
        //         let c = t.style.backgroundColor;
        //         let p = document.getElementsByClassName("color-picker")[0]
        //         p.innerHTML = c;
        //         p.style.cssText = "color:"+c;
        //     }
        // }
        // 采用事件委托，提升性能
        let oUL = document.getElementsByClassName("palette")[0];
        let p = document.getElementsByClassName("color-picker")[0]
        oUL.addEventListener("click",process,false);
        function process(e) {
                let tar = e.target;
                let col = tar.style.backgroundColor;                
                p.innerHTML = "当前颜色是："+col;
                p.style.cssText = "color:"+col;
        }
    </script>
</body>

</html>
