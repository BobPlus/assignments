<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <script>
        var tree = {
            "id": 0,
            "name": "root",
            "left": {
                "id": 1,
                "name": "Simon",
                "left": {
                    "id": 3,
                    "name": "Carl",
                    "left": {
                        "id": 7,
                        "name": "Lee",
                        "left": {
                            "id": 11,
                            "name": "Fate"
                        }
                    },
                    "right": {
                        "id": 8,
                        "name": "Annie",
                        "left": {
                            "id": 12,
                            "name": "Saber"
                        }
                    }
                },
                "right": {
                    "id": 4,
                    "name": "Tony",
                    "left": {
                        "id": 9,
                        "name": "Candy"
                    }
                }
            },
            "right": {
                "id": 2,
                "name": "right",
                "left": {
                    "id": 5,
                    "name": "Carl",
                },
                "right": {
                    "id": 6,
                    "name": "Carl",
                    "right": {
                        "id": 10,
                        "name": "Kai"
                    }
                }
            }
        }

        // 假设id和name均不会重复，根据输入name找到对应的id
        function findIdByName(name, node) {
            if (node == null) {
                return;
            }
            if (node.name == name) {
                return node.id;
            }
            let result1 = findIdByName(name, node.left);
            if (result1 != undefined) {
                return result1;
            }
            let result2 = findIdByName(name, node.right);
            if (result2 != undefined) {
                return result2;
            }
        }

        // 假设id和name均不会重复，根据输入id找到对应的name
        function findNameById(id, node) {
            if (node == null) {
                return;
            }
            if (node.id == id) {
                return node.name;
            }
            let result1 = findNameById(id, node.left);
            if (result1 != undefined) {
                return result1;
            }
            let result2 = findNameById(id, node.right);
            if (result2 != undefined) {
                return result2;
            }
        }

        // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
        function getListWithDLR(node) {
            if (node == null) {
                return;
            }
            console.log(node.name);
            getListWithDLR(node.left);
            getListWithDLR(node.right);
        }


        // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
        function getListWithLDR(node) {
            if (node == null) {
                return;
            }
            getListWithLDR(node.left);
            console.log(node.name);
            getListWithLDR(node.right);
        }

        // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
        function getListWithLRD(node) {
            if (node == null) {
                return;
            }
            getListWithLRD(node.left);
            getListWithLRD(node.right);
            console.log(node.name);
        }
        window.onload = function run() {
            console.log(findIdByName("Kai", tree));
            console.log("——————华丽的分割线——————");
            console.log(findNameById("10", tree));
            console.log("——————华丽的分割线——————");
            getListWithDLR(tree);
            console.log("——————华丽的分割线——————");
            getListWithLDR(tree);
            console.log("——————华丽的分割线——————");
            getListWithLRD(tree)
        }
    </script>
</body>

</html>
