<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple-&gt;pear</p>
    <div id="btnCol">
        <button id="in-btn">入队</button>
        <button id="out-btn">出队</button>
        <button id="font-btn">打印队头元素内容</button>
        <button id="empty-btn">判断队列是否为空</button>
    </div>


    <script>

        let queue = ["apple", "pear"];
        let queueInput = document.getElementById("queue-input");
        let queueCont = document.getElementById("queue-cont");
        let btnCol = document.getElementById("btnCol");
        btnCol.addEventListener("click", process, false);
        function process(e) {
            switch (e.target.id) {
                case "in-btn":
                    {
                        let result;
                        let value = queueInput.value;
                        queue.unshift(value);
                        result = queue.join(" -> ");
                        queueCont.textContent = "队列内容： " + result;
                    }
                    break;

                case "out-btn":
                    {
                        let result;
                        queue.pop();
                        result = queue.join(" -> ");
                        queueCont.textContent = "队列内容： " + result;
                    }
                    break;
                case "font-btn":
                    queueCont.textContent = "当前队头元素内容： " + queue[queue.length - 1];
                    break;
                case "empty-btn":
                    if (queue.length != 0) {
                        queueCont.textContent = "当前队列不为空。"
                    } else {
                        queueCont.textContent = "当前队列已空。"
                    }
                    break;
                default:
                    break;
            }
        }
    </script>
</body>

</html>
