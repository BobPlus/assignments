<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <p>打开控制台查看排序结果</p>
    <script>
        let arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        console.log("数组一从小到大：" + arr1.sort((a, b) => a - b));
        console.log("数组一从大到小：" + arr1.sort((a, b) => b - a));
        let arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        console.log("数组二按照a-z排序：" + arr2.sort());
        console.log("数组二按照z-a排序：" + arr2.sort().reverse());
        var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
        //console.log("数组三按照每个元素中第二个数从大到小的顺序进行排序：" + arr3.sort());
        console.log("数组三按照每个元素中第二个数从大到小的顺序进行排序：");
        console.log(arr3.sort((a, b) => b[1] - a[1]));
        var arr4 = [
            {
                id: 1,
                name: 'candy',
                value: 40
            }, {
                id: 2,
                name: 'Simon',
                value: 50
            }, {
                id: 3,
                name: 'Tony',
                value: 45
            }, {
                id: 4,
                name: 'Annie',
                value: 60
            }
        ];
        // arr4.sort((a, b) => a.value - b.value);
        console.log("数组四分别按元素对象的value值从小到大进行排序：");
        console.log(arr4.sort((a, b) => a.value - b.value));
    </script>
</body>

</html>
