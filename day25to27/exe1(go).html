<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <script>
        function Go() {
            console.log("Go");
        }

        function GoSteps(n) {
            if (n === undefined || n === true) {
                p = 1;
            } else if (n <= 0 || n === false || (typeof n === "string") || isNaN(n) || n === null) {
                p = 0;
            }
            else {
                p = parseInt(n);
            }
            for (let i = 0; i < p; i++) {
                Go();
            }
        }

        GoSteps(10); // Go 10次
        console.log("——————")
        GoSteps(1); // Go 1次
        console.log("——————")
        GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
        console.log("——————")
        GoSteps(0);  // 0次
        console.log("——————")
        GoSteps(-1);  // 0次
        console.log("——————")
        GoSteps(1.4);  // Go 1次
        console.log("——————")
        GoSteps(1.6);  // Go 1次
        console.log("——————")
        GoSteps(-1);  // 0次
        console.log("——————")
        GoSteps(true);  // Go 1次
        console.log("——————")
        GoSteps(false);  // 0次
        console.log("——————")
        GoSteps("Test");  // 0次
        console.log("——————")
        GoSteps(NaN);  // 0次
        console.log("——————")
        GoSteps(null);  // 0次
    </script>
</body>

</html>
