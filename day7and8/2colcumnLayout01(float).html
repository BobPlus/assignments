<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Float实现两栏布局，左侧占30%宽度，右侧占70%宽度</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{
            margin: 0;
        }
        .left-box,.right-box{
            float: left;
        }
        .left-box{
            background: green;
            width: 30%;
            height: 200px;
        }
        .right-box{
            background: red;
            width: 70%;
            height: 100px;
        }
        .container{
            overflow: hidden;
            outline: 3px dotted black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-box">我是浮动的左边的盒子，占30%宽度</div>
        <div class="right-box">我是浮动的右边的盒子，占70%宽度</div>
    </div>
    <footer>Float实现两栏布局，左侧占30%宽度，右侧占70%宽度，使用bfc解决父元素塌陷</footer>
</body>
</html>
