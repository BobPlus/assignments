<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Float实现两栏布局，左侧定宽右侧自适应</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{
            margin: 0;
        }
        .left-box,.right-box{
            float: left;
        }
        .left-box{
            background: green;
            width: 200px;
            height: 200px;
        }
        .right-box{
            background: red;
            height: 100px;
            width: calc(100% - 200px);
        }
        .container{
            overflow: hidden;
            outline: 3px dotted black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-box">我是浮动的左边的盒子，占200px宽度</div>
        <div class="right-box">我是浮动的右边的盒子，宽度自适应</div>
    </div>
    <footer>Float实现两栏布局，左侧定宽右侧自适应，需要btc解决父元素塌陷，calc计算右侧宽</footer>
</body>
</html>
