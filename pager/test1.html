    <script src="util.js"></script>
    <script src="pager.js"></script>
    <script>
        var $ = function (selector) {
            return [].slice.call(document.querySelectorAll(selector))
        }

        var pager = new Pager({
            //视口容器
            container: document.body,
            // 图片列表
            links: [
                "test1.html",
                "test2.html",
                "test3.html"
            ]
        });
        var cursors = $(".pager .cursor");
        var prev = $(".pager .prev")[0];
        var next = $(".pager .next")[0];
        localStorage.setItem("nowIndex","1");
        for (let i = 0; i < cursors.length; i++) {
            cursors[i].index = i + 1;
            cursors[i].addEventListener("click", function () {
                pager.nav(cursors[i].index);
                console.log("您打开的页码为：第" + cursors[i].index + "页。");
            })
        }
        prev.addEventListener("click", function () {
            pager.prev()
        })
        next.addEventListener("click", function () {
            pager.next()
        })
    </script>
</body>
